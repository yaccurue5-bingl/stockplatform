        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          projectId: stockplatform-fe563 
          repoToken: '${{ secrets.GITHUB_TOKEN }}' 
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BINGL_WEBSITE }}'
