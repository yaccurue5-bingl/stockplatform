name: Deploy UI to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # 실제 app이 있는 폴더로 경로 수정
        working-directory: ./my-research-platform
        run: npm install

      - name: Build Project
        working-directory: ./my-research-platform
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js 빌드 결과물 경로로 수정 (.next 혹은 out)
          # 만약 next.config.js에 output: 'export'가 있다면 'out'으로 변경하세요.
          path: './my-research-platform/.next'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4