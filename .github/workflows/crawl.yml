name: Stock Data Crawler

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: true  # 추가: 완전히 새로 체크아웃

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        ##cache: 'pip'
        
    - name: Clear Python cache
      run: |
        rm -rf ~/.cache/pip
        python -m pip cache purge
        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r stock-platform-server/requirements.txt
        
    - name: Verify crawler.py content
      run: |
        echo "=== Checking crawler.py for ai_summary ==="
        cat stock-platform-server/crawler.py | head -80
        grep -n "if ai_summary" stock-platform-server/crawler.py && echo "❌ OLD CODE FOUND!" || echo "✅ Code is clean"

    - name: Run AI Crawler
      env:
        DART_API_KEY: ${{ secrets.DART_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: python stock-platform-server/crawler.py
