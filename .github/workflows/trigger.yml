name: Supabase Function Trigger

on:
  schedule:
    - cron: "30,45 22 * * 0-4"
    - cron: "*/15 23 * * 0-4"
    - cron: "*/15 0-9 * * 1-5"
    - cron: "30 8 * * 1-5"
  workflow_dispatch:

jobs:
  automation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 1. 지수 업데이트 파이썬 실행
      - name: Run Market Update
        run: |
          pip install pykrx supabase pandas setuptools
          python scripts/update_indices.py

      # 2. Edge Function 배포 (경로 에러 해결의 핵심)
      - name: Deploy Edge Function
        run: |
          # my-research-platform 폴더 내부로 들어가서 supabase 명령어를 실행함
          npx supabase functions deploy dart-crawler --project-ref rxcwqsolfrjhomeusyza
        working-directory: ./my-research-platform
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 3. 배포된 함수 호출
      - name: Call Function
        run: |
          curl -i -X POST "https://rxcwqsolfrjhomeusyza.functions.supabase.co/dart-crawler" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'