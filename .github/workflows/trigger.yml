name: Market Data & AI Disclosure Automation

on:
  schedule:
    # 월~금: 오전 7시 30분부터 15분 간격으로 오후 6시 45분까지 실행 (KST 기준)
    - cron: "30,45 22 * * 0-4"
    - cron: "*/15 23 * * 0-4"
    - cron: "*/15 0-9 * * 1-5"
    
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  automation:
    runs-on: ubuntu-latest
    
    # 1. 모든 단계에서 참조할 통합 환경 변수 설정
    env:
      PYTHONPATH: ${{ github.workspace }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      DART_API_KEY: ${{ secrets.DART_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 최신 타입 힌트 호환성 확보

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas supabase pykrx urllib3 groq
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # [중요] 기존에 에러를 유발하던 'Run Tests' 혹은 'Lint' 단계는 
      # 자동화 효율을 위해 과감히 제거했습니다.

      # 1단계: 시장 지수 정보 업데이트
      - name: Run Market Indices Update
        run: python scripts/update_indices.py

      # 2단계: 신규 공시 데이터 수집
      - name: Run AI Disclosure Crawler
        run: python scripts/dart_crawler.py
  
      # 3단계: AI 분석 및 요약 생성 (Groq 유료 전환 시 여기서 속도/용량 상향)
      - name: Run AI Analyst
        run: python scripts/auto_analyst.py

