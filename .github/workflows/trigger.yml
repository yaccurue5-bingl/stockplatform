name: Supabase Function Trigger

on:
  schedule:
    # [공시] 장 시작 전 및 집중 크롤링 (보여주신 스케줄 반영)
    - cron: "30,45 22 * * 0-4" # 07:30, 07:45 KST
    - cron: "*/15 23 * * 0-4" # 08:00 ~ 08:45 KST
    
    # [공시] 정규 장 시간 (15분 간격)
    - cron: "*/15 0-9 * * 1-5" # 09:00 ~ 18:00 KST
    
    # [기초 데이터] 당일 전 종목 시가총액 최종 업데이트 (매일 1회)
    - cron: "30 8 * * 1-5"     # 17:30 KST (가장 안전한 시간)
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 1. 실제 폴더명인 my-research-platform으로 수정
      - name: Install dependencies
        run: npm install
        working-directory: ./my-research-platform

      # 2. Next.js 빌드 (동일하게 폴더명 수정)
      - name: Build Next.js
        run: npm run build
        working-directory: ./my-research-platform

      # 3. 기존 Supabase 트리거 실행
      - name: Call Supabase Edge Function
        run: |
          curl -i -X POST "https://rxcwqsolfrjhomeusyza.functions.supabase.co/dart-crawler" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'