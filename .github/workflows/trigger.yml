      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      DART_API_KEY: ${{ secrets.DART_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas supabase pykrx urllib3 groq
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Market Indices Update
        run: python scripts/update_indices.py

      - name: Run AI Disclosure Crawler
        run: python scripts/dart_crawler.py
  
      - name: Run AI Analyst
        run: python scripts/auto_analyst.py

