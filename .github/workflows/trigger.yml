name: Supabase Function Trigger

on:
  schedule:
    - cron: "30,45 22 * * 0-4"
    - cron: "*/15 23 * * 0-4"
    - cron: "*/15 0-9 * * 1-5"
    - cron: "30 8 * * 1-5"
  workflow_dispatch:

jobs:
  trigger_job:
    runs-on: ubuntu-latest
    
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      # 배포를 위해 반드시 필요한 시크릿 토큰
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 1. 의존성 설치 및 빌드
      - name: Install and Build
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.local
          npm install
          npm run build
        working-directory: ./my-research-platform

      # [추가됨] 이 단계가 로그에 나타나야 합니다.
      - name: Deploy Edge Function
        run: |
          npx supabase functions deploy dart-crawler --project-ref rxcwqsolfrjhomeusyza
        working-directory: ./my-research-platform

      # 2. 파이썬 스크립트 실행
      - name: Run Python Scripts
        run: |
          pip install pykrx supabase pandas setuptools
          python ../scripts/update_indices.py
          python ../scripts/init_companies.py
        working-directory: ./my-research-platform

      # 3. Edge Function 호출 (인증 헤더 포함)
      - name: Call Supabase Edge Function
        run: |
          curl -i -X POST "https://rxcwqsolfrjhomeusyza.functions.supabase.co/dart-crawler" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'