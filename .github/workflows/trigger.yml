name: Market Data & AI Disclosure Automation

on:
  schedule:
    - cron: "30,45 22 * * 0-4"
    - cron: "*/15 23 * * 0-4"
    - cron: "*/15 0-9 * * 1-5"
    - cron: "30 8 * * 1-5"
  workflow_dispatch:

jobs:
  automation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas supabase pykrx urllib3 groq
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      #- name: Run Initialize Companies
       # run: python scripts/init_companies.py
       # env:
        #  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
         # SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      # 1단계: 지수 정보 업데이트 (기존 방식 유지)
      - name: Run Market Indices Update
        run: python scripts/update_indices.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # 2단계: AI 공시 인사이트 수집 (신규 dart_crawler.py 실행)
      - name: Run AI Disclosure Crawler
        run: python scripts/dart_crawler.py
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  
      - name: Run AI Analyst
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python scripts/auto_analyst.py
        # trigger.yml 마지막 단계에 추가
      - name: Trigger Vercel Deploy
        run: curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}