name: Supabase Function Trigger

on:
  schedule:
    - cron: "30,45 22 * * 0-4"
    - cron: "*/15 23 * * 0-4"
    - cron: "*/15 0-9 * * 1-5"
    - cron: "30 8 * * 1-5"
  workflow_dispatch:

jobs:
  trigger_job:
    runs-on: ubuntu-latest
    
    # [필수] 빌드 시점에 환경 변수가 주입되어야 에러가 발생하지 않습니다.
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 1. 의존성 설치 및 빌드
      - name: Install and Build
        run: |
          npm install
          npm run build
        working-directory: ./my-research-platform

      # 2. 파이썬 스크립트 실행 (경로 주의)
      - name: Run Python Scripts
        run: |
          pip install pykrx supabase pandas setuptools
          python ../scripts/update_indices.py
          python ../scripts/init_companies.py
        working-directory: ./my-research-platform

      # 3. 기존 Edge Function 호출
      - name: Call Supabase Edge Function
        run: |
          curl -i -X POST "https://rxcwqsolfrjhomeusyza.functions.supabase.co/dart-crawler" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'