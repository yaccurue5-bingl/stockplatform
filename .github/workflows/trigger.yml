name: Market Data & AI Disclosure Automation

on:
  schedule:
    - cron: "30,45 22 * * 0-4"
    - cron: "*/15 23 * * 0-4"
    - cron: "*/15 0-9 * * 1-5"
  workflow_dispatch:

jobs:
  automation:
    runs-on: ubuntu-latest
    
