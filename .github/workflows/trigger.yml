name: Supabase Function Trigger

on:
  schedule:
    - cron: "30,45 22 * * 0-4" # 07:30, 07:45 KST
    - cron: "*/15 23 * * 0-4" # 08:00 ~ 08:45 KST
    - cron: "*/15 0-9 * * 1-5" # 09:00 ~ 18:00 KST
    - cron: "30 8 * * 1-5"     # 17:30 KST
  workflow_dispatch:

jobs:
  run_automation:
    runs-on: ubuntu-latest
    
    # [중요] 빌드 시 필요한 환경 변수를 여기서 정의합니다.
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install and Build
        run: |
          npm install
          npm run build
        working-directory: ./my-research-platform

      - name: Run Python Scripts
        run: |
          pip install pykrx supabase pandas setuptools
          python ../scripts/update_indices.py
          python ../scripts/init_companies.py
        working-directory: ./my-research-platform

      - name: Call Supabase Edge Function
        run: |
          curl -i -X POST "https://rxcwqsolfrjhomeusyza.functions.supabase.co/dart-crawler" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'