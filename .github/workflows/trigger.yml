name: Supabase Function Trigger

on:
  schedule:
    - cron: "30,45 22 * * 0-4"
    - cron: "*/15 23 * * 0-4"
    - cron: "*/15 0-9 * * 1-5"
    - cron: "30 8 * * 1-5"
  workflow_dispatch:

jobs:
  run_automation:
    runs-on: ubuntu-latest
    
    # 1. 전역 환경 변수 설정 (NEXT_PUBLIC_ 접두사 필수)
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 2. 의존성 설치 및 빌드
      - name: Install and Build
        run: |
          npm install
          npm run build
        working-directory: ./my-research-platform

      # 3. 파이썬 스크립트 실행 (경로 주의: scripts는 루트에 있으므로 ../ 사용)
      - name: Run Python Scripts
        run: |
          pip install pykrx supabase pandas setuptools
          python ../scripts/update_indices.py
          python ../scripts/init_companies.py
        working-directory: ./my-research-platform

      - name: Call Supabase Edge Function
        run: |
          curl -i -X POST "https://rxcwqsolfrjhomeusyza.functions.supabase.co/dart-crawler" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'