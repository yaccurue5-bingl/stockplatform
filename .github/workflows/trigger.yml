name: Market Data & AI Disclosure Automation

on:
  schedule:
    - cron: "30,45 22 * * 0-4"
    - cron: "*/15 23 * * 0-4"
    - cron: "*/15 0-9 * * 1-5"
    
  workflow_dispatch:

jobs:
  automation:
    runs-on: ubuntu-latest
    
    # 모든 단계에서 공통으로 사용할 환경 변수 설정 (utils 경로 문제 해결)
    env:
      PYTHONPATH: ${{ github.workspace }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      DART_API_KEY: ${{ secrets.DART_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas supabase pykrx urllib3 groq
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 1단계: 지수 정보 업데이트
      - name: Run Market Indices Update
        run: python scripts/update_indices.py

      # 2단계: AI 공시 인사이트 수집 (DART 크롤러)
      - name: Run AI Disclosure Crawler
        run: python scripts/dart_crawler.py
  
      # 3단계: AI 분석 실행 (auto_analyst.py)
      - name: Run AI Analyst
        run: python scripts/auto_analyst.py

