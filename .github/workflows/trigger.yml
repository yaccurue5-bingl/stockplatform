name: Supabase Function Trigger

on:
  schedule:
    # 기존 시간 설정 그대로 유지
    - cron: '30,45 22 * * 0-4'
    - cron: '*/15 23 * * 0-4'
    - cron: '*/15 0-9 * * 1-5'
    - cron: '0,15,30 10 * * 1-5'
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 1. 실제 폴더명인 my-research-platform으로 수정
      - name: Install dependencies
        run: npm install
        working-directory: ./my-research-platform

      # 2. Next.js 빌드 (동일하게 폴더명 수정)
      - name: Build Next.js
        run: npm run build
        working-directory: ./my-research-platform

      # 3. 기존 Supabase 트리거 실행
      - name: Call Supabase Edge Function
        run: |
          curl -i -X POST "https://rxcwqsolfrjhomeusyza.functions.supabase.co/dart-crawler" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'