name: Market Data & AI Disclosure Automation

on:
  schedule:
    # 한국 시간 기준 월~금 오전 07:30 ~ 오후 18:45 (15분 간격)
    - cron: "30,45 22 * * 0-4"
    - cron: "*/15 23 * * 0-4"
    - cron: "*/15 0-9 * * 1-5"
    
  workflow_dispatch:

jobs:
  automation:
    runs-on: ubuntu-latest
    
    # 전역 환경 변수 설정 (모든 스크립트 공통)
    env:
      PYTHONPATH: ${{ github.workspace }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      DART_API_KEY: ${{ secrets.DART_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas supabase pykrx urllib3 groq
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 1단계: 지수 업데이트
      - name: Run Market Indices Update
        run: python scripts/update_indices.py

      # 2단계: 공시 데이터 수집
      - name: Run AI Disclosure Crawler
        run: python scripts/dart_crawler.py
  
      # 3단계: AI 분석 실행
      - name: Run AI Analyst
        run: python scripts/auto_analyst.py

