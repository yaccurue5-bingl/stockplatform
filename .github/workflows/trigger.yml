name: Supabase Function Trigger

on:
  schedule:
    # 한국 시간(KST) 기준 평일(월-금) 07:30 ~ 19:30 실행
    - cron: '30,45 22 * * 0-4'
    - cron: '*/15 23 * * 0-4'
    - cron: '*/15 0-9 * * 1-5'
    - cron: '0,15,30 10 * * 1-5'
  workflow_dispatch: # 수동 실행 기능

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 1. 패키지 설치 단계 (에러 발생 지점 수정)
      - name: Install dependencies
        run: |
          cd stock-platform-ui-new
          npm install

      # 2. Next.js 빌드 단계 (next 명령어를 찾을 수 있게 함)
      - name: Build Next.js
        run: |
          cd stock-platform-ui-new
          npm run build

      # 3. 기존 Supabase Edge Function 호출
      - name: Call Supabase Edge Function
        run: |
          curl -i -X POST "https://rxcwqsolfrjhomeusyza.functions.supabase.co/dart-crawler" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'