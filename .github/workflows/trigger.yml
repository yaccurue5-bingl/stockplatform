name: Supabase Function Trigger

on:
  schedule:
    # GitHub Actions의 스케줄은 최대 5~10분 정도 지연될 수 있습니다.
    - cron: "*/15 * * * *" 
  workflow_dispatch:

jobs:
  run_automation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pykrx supabase pandas requests

      - name: Run Data Sync Script
        run: |
          python scripts/update_indices.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Call Edge Function (Keep Alive)
        run: |
          curl -i -X POST "https://rxcwqsolfrjhomeusyza.functions.supabase.co/dart-crawler" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'